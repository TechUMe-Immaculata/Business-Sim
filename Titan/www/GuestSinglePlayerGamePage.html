<html>
<head>
   <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/GuestSinglePlayerGamePage.css">
  <!-- The css for the info cards -->
  <link rel="stylesheet" type="text/css" href="css/jquery.qtip.min.css">
  <!-- The jquery main file -->
	<script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
  <!-- The js for the info cards -->
  <script type="text/javascript" src="js/jquery.qtip.min.js"></script>
	
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
</head>
<body>
	<button type="button" id ="PreviousButton">Back</button>
	<button type="button" id ="NextButton">Next</button>
	<img id="pauseGear" src="img/pauseGear.jpg">


<div id="SinglePlayerInGame">

  <!-- PAUSE SCREEN -->
  <div id="PauseScreen">
    <button type="button" id="ReturnButton" > Return </button>
  </div>

    <!-- Page One, the In-Game Home Page -->
    <div id="GamePageOne">
		  <img id="YourBuisness" src="img/PlaceHolderNotAvailable.jpg"/>
	  </div>

		 <!-- Page Two, the In-Game Newspaper -->
    <div id="GamePageTwo">

      <a id="testing" title="Hello friends!">Hover for box pls?</a>

    </div>
	
		 <!-- Page Three, the In-Game Graphs Page -->
	<div id="GamePageThree">
		This is a third title.
	</div>

		 <!-- Page Four, the In-Game Submit Page-->
	<div id="GamePageFour">
			<!-- Capital Slider -->
		<p id="priceCharacters">Capital: 
              <form id="capitalSlider" oninput="amount.value=capitalRangeInput.value">
                <input type="number" id="capitalRangeInput" name="rangeInput" min="0" max="any">                                                       
                $<output name="amount" for="capitalRangeInput"></output> </form> </p>
                
		<!-- Price Slider -->
		<p id="priceCharacters">Price: <a id="myTooltip" title="Adjusting your price will change the price of your product." class="Price CustomInfoClass">?</a>

              <form id="priceSlider" oninput="amount.value=priceRangeInput.value">
                <input type="number" id="priceRangeInput" name="rangeInput" min="0" max="any">                                                       
                $<output name="amount" for="priceRangeInput"></output> </form> </p>
        <!-- Production Slider -->
		<p id="productionCharacters">Production: 
              <form id="productionSlider" oninput="amount.value=productionRangeInput.value">
                <input type="number" id="productionRangeInput" name="rangeInput" min="0" max="any">                                                       
                <output name="amount" for="productionRangeInput"></output> units</form> </p>
        <!-- Marketing Slider -->
		<p id="marketCharacters">Marketing: 
              <form id="marketSlider" oninput="amount.value=marketRangeInput.value">
                <input type="number" id="marketRangeInput" name="rangeInput" min="0" max="any">                                                       
                $<output name="amount" for="marketRangeInput"></output> </form> </p>
        <!-- R & D Slider -->
		<p id="RAndDCharacters">Research and Development: 
              <form id="RAndDSlider" oninput="amount.value=RAndDRangeInput.value">
                <input type="number" id="RAndDRangeInput" name="rangeInput" min="0" max="any">                                                       
                $<output name="amount" for="RAndDRangeInput"></output> </form> </p>
        <!-- Charity Slider -->
        <p id="charityCharacters">Charity: 
              <form id="charitySlider" oninput="amount.value=charityRangeInput.value">
                <input type="number" id="charityRangeInput" name="rangeInput" min="0" max="any">                                                       
                $<output name="amount" for="charityRangeInput"></output> </form> </p>

                <!-- The Submit to server button, to end and submit your turn -->
                <button type="button" id="submitToServerButton" > Submit Turn </button>
	</div>

	<script src="js/GuestSinglePlayerGamePage.js"></script>
  <script type="text/javascript" src="js/GameLogic.js"></script>
</body>

</html>
