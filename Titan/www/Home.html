<!DOCTYPE html>
<html>
  <head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	
    <title>Home Screen</title>

    <!--does not work with internet explorer 6 and 7 for jquery 2.1-->
    <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="js/jquery.touchSwipe.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
      <!--Link to the css file Home.css -->
    <link rel="stylesheet" type="text/css" href="css/Home.css"/>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">


  </head>
  <body id="mainBody">
    <div class="container">
      <div id="sidebar">
          <ul>
              <li><a><img id="profilePic" src = "img/profileButton.jpg"/> Profile</a></li>
              <li><a><img id="friendsPic" src = "img/friendsButton.jpg"/> Friends</a></li>
              <li><a><img id="settingsPic" src = "img/settingsButton.jpg"/> Settings</a></li>
              <li><a><img id="notificationsPic" src = "img/notficationsButton.jpg"/> Notfications</a></li>
              <li><a id="signOutButton" href="#">Sign Out</a></li>
          </ul>
      </div>
      
      <div class="main-content">
          <div class="swipe-area">
            <p id="screenDescription">Home Screen</p>
          </div>
          <a href="#" data-toggle=".container" id="sidebar-toggle">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
          </a>

          <div class="content">
                <button type="button" id="quickPlayButton" > QuickPlay </button>
             
                <button type="button" id="leaguePlayButton" > LeaguePlay </button>
              
                <button type="button" id="privateGameButton">Private Game</button>
          </div>
      </div>
    </div>


  </body>

  <head>
    <script type="text/javascript" src="js/Home.js"></script>
  </head>
  
</html>
