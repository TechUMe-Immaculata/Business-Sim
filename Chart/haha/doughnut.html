<!DOCTYPE HTML>
<html>

<head>  
<!--<script type="text/javascript" src="jquery.jqplot.min.css"></script> -->
<link rel="stylesheet" type="text/css" href="jquery.jqplot.min.css" />

</head>
<body onload='drawChart()'>
   <div id="chart_1" style=" width:600px; height:600px;"></div>
   <button>Start Updates</button>
   <div id="chart_2" style=" width:600px; height:600px;"></div>
   <div id="chart_3" style=" width:600px; height:600px;"></div>
   <div id="chart_4" style=" width:600px; height:600px;"></div>
 
</body>
<script src="jquery-2.1.3.min.js" ></script>
<script src="jquery.jqplot.min.js" ></script>    
<script src="jqplot.pieRenderer.min.js"></script>
<script src="jqplot.donutRenderer.min.js"></script>
<script src="jqplot.categoryAxisRenderer.min.js"></script>
<script src="jqplot.barRenderer.min.js"></script>
<script src="jqplot.highlighter.min.js"></script>
<script type="text/javascript">
function drawChart() 
{
	var x = 10;
	var plot1;

	$('button').click( function(){
		doUpdate();
		//$(this).hide();
	});

	function renderGraph(options,a,b,c,d,e,f) {
	
		if (plot1) {
			plot1.destroy();
		}
		plot1 = $.jqplot('chart_1', [a,b,c,d,e,f], options);
	}


	function doUpdate() {
			var chart = "chart_1";
			$(chart).width($(window).width());
			$(chart).height($(window).width());
					var options = {
						  title: 'Bar',
						seriesDefaults:{
							renderer:$.jqplot.BarRenderer,
							rendererOptions: {fillToZero: true}
						},
						// Custom labels for the series are specified with the "label"
						// option on the series option.  Here a series option object
						// is specified for each series.
						series:[
							{label:'Company A'},
							{label:'Company B'},
							{label:'Company C'},
							{label:'Company D'},
							{label:'Company E'},
							{label:'Company F'}
						],
						// Show the legend and put it outside the grid, but inside the
						// plot container, shrinking the grid to accomodate the legend.
						// A value of "outside" would not shrink the grid and allow
						// the legend to overflow the container.
						axes: {
							// Use a category axis on the x axis and use our custom ticks.
							xaxis: {
								renderer: $.jqplot.CategoryAxisRenderer,
								ticks: [""]
							},
							// Pad the y axis just a little so bars can get close to, but
							// not touch, the grid boundaries.  1.2 is the default padding.
							yaxis: {
								pad: 1.05,
								tickOptions: {formatString: '$%d'},
								min:0
							}
						},
						
								legend: {
							show: true,
							placement:"outsideGrid",
							location: 'e'
						}
				  }; 
				x = x+10;
				var s1 = [200], s2 = [x], s3 = [260],s4 = [260],s5 = [260],s6 = [260];
				console.log(s2);
				console.log(x);
				s1 = [500];
				renderGraph(options,s1,s2,s3,s4,s5,s6);
	}



}
</script>

</html>
